<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>商品详情</title><link rel="stylesheet" type="text/css" href="../css/common-46fe464176.css"><link rel="stylesheet" type="text/css" href="../css/detail-700716f9c6.css"></head><body><header class="header"><div class="header-wrap clearfix"><a href="javascript:history.go(-1);" class="goBackBtn">&lt;</a> <span>商品详情</span></div></header><!-- detail begin --><section class="detail"><div class="img-box"><img src="/upload/{{data.filepath}}"></div><div class="cake-info"><h2 class="price">{{data.price}}</h2><p class="cake-name">{{data.name}}</p><strong>简介：</strong><span class="content">{{data.content}}</span></div><div class="btn-group"><a href="javascript:;" class="shopCarBtn">加入购物车</a> <a href="javascript:;" class="buyBtn">立即购买</a></div></section><!-- detail end --><!-- footer begin --><footer class="footer"><p>时尚·美味·健康</p><p>一条介于平凡与不平凡之间的蛋糕街</p></footer><!-- footer end --></body></html><script type="text/javascript" src="../bowersrc/zepto/zepto.min.js"></script><script type="text/javascript">$(".shopCarBtn").click(function(){var t="{{data._id}}",e=$(".price").text(),a=$(".cake-name").text(),n=$(".content").text(),o=$(".img-box img").attr("src").split("/")[2],i=sessionStorage.getItem("sname"),c=JSON.stringify({id:t,price:e,name:a,filepath:o,content:n});if(i){var l=localStorage.getItem(i);l=l+";"+c,localStorage.setItem(i,l),alert("成功加入购物车")}else alert("请先登录"),window.location="/account/login"}),$(".buyBtn").click(function(){$.get("/buy/{{data._id}}",{},function(t){1==t.status?window.location="/orderList":(alert(t.message),window.location="/account/login")},"json")})</script>
