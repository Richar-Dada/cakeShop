<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><title>订单列表</title><link rel="stylesheet" type="text/css" href="css/common-46fe464176.css"><link rel="stylesheet" type="text/css" href="css/orderList-0087dc52a5.css"></head><body><header class="header"><div class="header-wrap clearfix"><a href="javascript:history.go(-1);" class="goBackBtn">&lt;</a> <span>订单列表</span> <a href="/" class="indexBtn">首页</a></div></header><!-- selectbar begin --><ul class="selectbar"><li><a href="/orderList">全部</a></li><li><a href="/orderListPayment">待付款</a></li><li><a href="/orderListConfrimRec">待收货</a></li></ul><!-- selectbar end --><section><div class="cart-list">{{{#each(data)}}}<div class="cart-item clearfix"><img src="/upload/{{this.filepath}}"><div class="good-info"><p>{{this.name}}</p>{{#if( this.isPlay==="0" )}}<p>待付款</p>{{elseif (this.isRecevied==="0")}}<p>待收货</p>{{else}}<p>交易完成</p>{{/if}}<div class="btn-group">{{#if( this.isPlay==="0" )}} <a href="javascript:;" class="payment" alt="{{this._id}}">去付款</a> {{elseif (this.isRecevied==="0")}} <a href="javascript:;" class="confirmRec" alt="{{this._id}}">确认收货</a> {{else}} {{/if}}</div><span class="delBtn" alt="{{this._id}}"></span></div></div>{{{/each}}}</div></section><!-- footer begin --><footer class="footer"><p>时尚·美味·健康</p><p>一条介于平凡与不平凡之间的蛋糕街</p></footer><!-- footer end --></body></html><script type="text/javascript" src="../bowersrc/zepto/zepto.min.js"></script><script type="text/javascript">window.onload=function(){var t=$(".selectbar li");window.location.toString().indexOf("Payment")!=-1?$(t[1]).addClass("active"):window.location.toString().indexOf("ConfrimRec")!=-1?$(t[2]).addClass("active"):window.location.toString().indexOf("orderList")&&$(t[0]).addClass("active");for(var n=document.querySelectorAll(".checkbox"),o=0;o<n.length;o++)n[o].onclick=function(){this.setAttribute("checked","true")};for(var i=document.querySelectorAll(".delBtn"),o=0;o<i.length;o++)i[o].onclick=function(){var t=confirm("确定要删除？");t&&$.get("/delOrder",{id:$(this).attr("alt")},function(t){alert(t.message),window.location=window.location},"json")};for(var e=$(".payment"),o=0;o<e.length;o++)e[o].onclick=function(){$.get("/payment",{id:$(this).attr("alt")},function(t){alert(t.message),window.location=window.location},"json")};for(var c=$(".confirmRec"),o=0;o<c.length;o++)c[o].onclick=function(){$.get("/confirmRec",{id:$(this).attr("alt")},function(t){alert(t.message),window.location=window.location},"json")}}</script>
