<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../css/common.css">

<body>
	<header class="header">

			<a href="#" class="goBackBtn">&lt;</a>

	<!-- loginContent begin -->
	<div class="login-cont">

			<div class="form-item">
				<div class="form-account">
					<label>账号：</label><input type="text" name="username" placeholder="请输入账号">

					<label>密码：</label><input type="password" name="password" placeholder="请输入密码">
				</div>
			</div>
			
			<div class="form-submit">
				<input type="submit" class="submitBtn" value="登 录">	
			</div>
		</form>
		<a href="#" class="registerBtn">注册账号</a>
	</div>
	
	<!-- loginContent end -->

	<!-- footer begin -->
	<footer class="footer">
		<p>时尚·美味·健康</p>
		<p>一条介于平凡与不平凡之间的蛋糕街</p>
	</footer>
	<!-- footer end -->

</html>
