{{extend ("./layout.html")}}

{{#block ("head")}}


{{/block}}

{{#block ("body")}}
<div class="panel panel-default " role="document" >

    <form id="f1" action="/admin/add" class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="panel-heading">

            <h4 class="panel-title" id="gridSystemModalLabel">添加商品</h4>
        </div>

        <div class="panel-body">

            <div class="form-group">
                <label class="control-label col-sm-2">名称:
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" placeholder="请输入蛋糕名称"  value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">价格:
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="请输入价格"  name="price" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">关键字：
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="请输入关键字"  name="keyword" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">蛋糕描述：
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="请输入描述"  name="content" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">蛋糕图片：
                </label>
                <div class="col-sm-6">
                    <input type="file" class="form-control"  name="uploadImg" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">说明：
                </label>
                <div class="col-sm-6">

                    <button type="submit" class="btn btn-primary" >保存</button>
                    <button type="button" class="btn btn-primary" onclick="window.location='/admin/list'" >返回</button>

                </div>
            </div>

        </div>


</form>
</div>
{{/block}}
